name: CI/CD Pipeline for React Frontend

on:
  push:
    branches:
      - main  # Only trigger on changes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Node.js and dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use a suitable Node.js version for your project

      - name: Install dependencies
        run: npm install

      # Build the React app
      - name: Build the React app
        run: npm run build

      # Set up Docker CLI
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/attendance_frontend:latest
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  # This job runs after the build-and-push job

    steps:
      # SSH into EC2 instance and deploy
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            sudo  docker pull ${{ secrets.DOCKER_USERNAME }}/attendance:latest
            sudo  docker stop attendance-backend || true
            sudo  docker rm attendance-backend || true
            sudo  docker run -d --name attendance-backend -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/attendance:latest
